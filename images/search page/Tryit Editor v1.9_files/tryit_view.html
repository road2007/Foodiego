<!DOCTYPE html>
<!-- saved from url=(0066)http://www.w3schools.com/html/tryit_view.asp?x=0.37156314542517066 -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<style>
#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
</style>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("Text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69"></div>
<br>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>




</body></html>
